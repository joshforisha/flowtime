<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="object-src 'none'; script-src 'unsafe-inline' 'self'" />
    <meta name="description" content="A very simple interface for managing Flowtime tasks" />
    <meta name="msapplication-TileColor" content="#DA532C" />
    <meta name="theme-color" content="#5E81AC" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Flowtime</title>
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
    <link rel="icon" href="./icon-16.png" sizes="16x16" />
    <link rel="icon" href="./icon-32.png" sizes="32x32" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#4C566A" />
    <style>
      :root {
        font-size: 18px;
        line-height: 1.5;

        /* Nord Colors */
        --nord0: #2e3440;
        --nord1: #3b4252;
        --nord2: #434c5e;
        --nord3: #4c566a;
        --nord4: #d8dee9;
        --nord5: #e5e9f0;
        --nord6: #eceff4;
        --nord7: #8fbcbb;
        --nord8: #88c0d0;
        --nord9: #81a1c1;
        --nordA: #5e81ac;
        --nordB: #bf616a;
        --nordC: #d08770;
        --nordD: #ebcb8b;
        --nordE: #a3be8c;
        --nordF: #b48ead;

        /* Fonts */
        --sans-serif-fonts: -apple-system, BlinkMacSystemFont, avenir next, avenir, segoe ui, helvetica neue, helvetica, Ubuntu, roboto, noto, arial, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        background-color: var(--nord0);
        color: var(--nord4);
        font-family: var(--sans-serif-fonts);
        font-weight: 300;
        margin: 0 auto;
        padding: 20px;
      }

      button {
        align-items: center;
        background-color: var(--nord4);
        border-radius: 2px;
        border-width: 0;
        color: var(--nord0);
        cursor: pointer;
        display: inline-flex;
        flex-shrink: 0;
        font-family: inherit;
        font-size: 1em;
        justify-content: center;
        min-height: 44px;
        min-width: 44px;
        padding: 0 20px;
      }

      button:disabled {
        cursor: not-allowed;
        opacity: 0.25;
      }

      button.-caution {
        background-color: var(--nordD);
      }

      button.-danger {
        background-color: var(--nordB);
        color: var(--nord6);
      }

      button.-good {
        background-color: var(--nordE);
      }

      button.-handle {
        background-color: var(--nord3);
        color: var(--nord4);
        cursor: grab;
        margin-right: 5px;
      }

      button.-icon {
        font-size: 1.5rem;
        line-height: 1;
        padding: 0;
      }

      button.-small {
        font-size: 0.67em;
      }

      h1 {
        margin: 0;
      }

      h2 {
        align-items: center;
        display: flex;
        font-weight: 300;
        margin: 0 0 20px;
      }

      h2 > span:first-child {
        flex-grow: 1;
      }

      h2 > *:not(:last-child) {
        margin-right: 10px;
      }

      input {
        background-color: transparent;
        border-color: transparent;
        border-radius: 5px;
        border-style: solid;
        color: inherit;
        font: inherit;
        padding: 0 5px;
        width: 100%;
      }

      input:focus-visible {
        outline-color: var(--nord8);
        outline-style: solid;
      }

      section {
        background-color: var(--nord1);
        border-radius: 5px;
        display: block;
        margin-top: 2.5rem;
        padding: 10px;
      }

      ul {
        background-color: var(--nord1);
        margin: 0;
        padding-left: 30px;
      }

      .timer {
        font-size: 0.8em;
        margin-left: 10px;
        opacity: 0.5;
      }

      .timer::after {
        content: ")";
        opacity: 0.5;
      }

      .timer::before {
        content: "(";
        opacity: 0.5;
      }

      #Break {
        align-items: center;
        background-color: var(--nord0);
        display: flex;
        flex-direction: column;
        height: 8rem;
        justify-content: center;
        left: 0;
        opacity: 0;
        pointer-events: none;
        position: fixed;
        top: 0;
        transition: opacity 250ms ease-out;
        width: 100%;
      }

      #Break.-active {
        opacity: 1;
        pointer-events: auto;
      }

      #BreakProgress {
        background-color: var(--nord4);
        height: 100%;
        width: 0;
      }

      #BreakProgressBar {
        border: 2px solid var(--nord4);
        border-radius: 5px;
        height: 10px;
        margin-top: 10px;
        max-width: 20rem;
        overflow: hidden;
        width: 90vw;
      }

      #Controls {
        align-items: center;
        display: flex;
        margin-top: 20px;
      }

      #Controls button {
        margin-right: 20px;
      }

      #CurrentTask {
        opacity: 0;
        pointer-events: none;
        transition: opacity 200ms ease-out;
      }

      #CurrentTask.-busy {
        opacity: 1;
        pointer-events: auto;
      }

      #CurrentTask button {
        margin-right: 10px;
      }

      #CurrentTask .name {
        display: block;
        font-size: 2rem;
        line-height: 1;
        margin-bottom: 20px;
        min-height: 2rem;
      }

      #Interrupted {
        width: 9rem;
      }

      #Interrupted .count {
        font-size: 0.85em;
        margin-left: 10px;
        opacity: 0.5;
      }

      #TodoTasks li {
        border-top: 1px solid var(--nord2);
        display: flex;
        margin-top: 5px;
        padding-top: 5px;
      }

      #TodoTasks li input {
        margin: 0 5px;
      }

      #TodoTasks ul {
        list-style-type: none;
        padding-left: 0;
      }

      @media screen and (min-width: 768px) {
        :root {
          font-size: 20px;
        }
      }

      @media screen and (min-width: 1024px) {
        :root {
          font-size: 22px;
        }
      }

      @media screen and (min-width: 1440px) {
        :root {
          font-size: 24px;
        }
      }

      @media screen and (hover: hover) {
        button {
          opacity: 0.9;
          transition: opacity 100ms ease-out;
        }

        button:not(:disabled):hover {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="CurrentTask">
      <span class="name"></span>
      <button class="-good" disabled id="FinishTask">
        Finish
        <span class="timer"></span>
      </button>
      <button class="-caution" disabled id="Interrupted">
        Interrupted
        <span class="count">—</span>
      </button>
    </div>
    <section id="TodoTasks">
      <h2>
        <span>Todo</span>
        <button class="-small -good" id="AddTodo">Add Todo</button>
        <button class="-small -danger" disabled id="ClearTodos">Clear</button>
      </h2>
      <ul></ul>
    </section>
    <section id="CompletedTasks">
      <h2>
        <span>Completed</span>
        <button class="-small -danger" disabled id="ClearCompleted">Clear</button>
      </h2>
      <ul></ul>
    </section>
    <div id="Break">
      <h1 id="BreakTime"></h1>
      <div id="BreakProgressBar">
        <div id="BreakProgress"></div>
      </div>
    </div>
    <audio id="Chime">
      <source src="chime.wav" type="audio/wav" />
    </audio>
    <script>
      const emptyState = {
        completedTasks: [],
        currentTask: null,
        todoTasks: []
      }

      const breakContainer = document.getElementById('Break')
      const breakProgress = document.getElementById('BreakProgress')
      const breakTime = document.getElementById('BreakTime')
      const chimeAudio = document.getElementById('Chime')
      const clearCompletedButton = document.getElementById('ClearCompleted')
      const clearTodosButton = document.getElementById('ClearTodos')
      const completedList = document.querySelector('#CompletedTasks ul')
      const currentTask = document.getElementById('CurrentTask')
      const currentTaskName = document.querySelector('#CurrentTask .name')
      const currentTimer = document.querySelector('#CurrentTask .timer')
      const finishTaskButton = document.getElementById('FinishTask')
      const interruptedButton = document.getElementById('Interrupted')
      const interruptedCount = document.querySelector('#Interrupted .count')
      const todoList = document.querySelector('#TodoTasks ul')

      let breaking = false
      let currentTimerInterval = null
      let currentTimerTimeout = null
      let draggingItem
      let state = JSON.parse(window.localStorage.getItem('state')) || emptyState

      function addTodo () {
        const task = { id: Date.now().toString(), name: '' }
        appendTodo(task, true)
        updateState({ todoTasks: state.todoTasks.concat(task) })
      }

      function appendCompleted (task) {
        const elapsedMinutes = Math.ceil((task.finished - task.started) / 60000)
        const anyInterruptions = task.interruptions > 0
          ? `, ${task.interruptions} interruption${task.interruptions === 1 ? '' : 's'}`
          : ''

        completedList.appendChild(h('li', {
          textContent: task.name,
          children: [
            h('span', {
              classes: ['timer'],
              textContent: `${elapsedMinutes} min${anyInterruptions}`
            })
          ]
        }))
      }

      function appendTodo (task, focus = false) {
        const item = h('li', {
          attributes: {
            'data-id': task.id
          },
          actions: {
            dragend: event => {
              const todoTasks = Array.from(todoList.children)
                .map(item => state.todoTasks.find(t => t.id === item.getAttribute('data-id')))
              updateState({ todoTasks })
            },
            dragstart: (event, item) => {
              draggingItem = item
            },
            dragover: (event, item) => {
              event.preventDefault()
              if (item === draggingItem) return
              const src = findTodoIndex(draggingItem)
              const dest = findTodoIndex(item)
              if (dest < src) return todoList.insertBefore(draggingItem, item)
              if (dest === todoList.children.length - 1) return todoList.appendChild(draggingItem)
              todoList.insertBefore(draggingItem, todoList.children.item(dest + 1))
            }
          },
          children: [
            h('button', {
              textContent: '≡',
              classes: ['-handle'],
              actions: {
                mousedown: event => {
                  event.target.parentNode.setAttribute('draggable', 'true')
                },
                mouseup: event => {
                  event.target.parentNode.setAttribute('draggable', 'false')
                }
              }
            }),
            h('button', {
              textContent: 'Start',
              classes: ['-start'],
              attributes: {
                disabled: task.name.length === 0 ? '' : undefined
              },
              actions: {
                click: event => {
                  todoList.removeChild(event.target.closest('li'))
                  updateState({ todoTasks: state.todoTasks.filter(t => t.id !== task.id) })
                  startTask(task)
                }
              }
            }),
            h('input', {
              attributes: {
                'aria-label': 'task name',
                type: 'text',
                value: task.name
              },
              actions: {
                keydown: event => {
                  if (event.key === 'Enter') event.target.blur()
                },
                input: event => {
                  task.name = event.target.value
                  if (event.target.value.length > 0 && state.currentTask === null && !breaking) {
                    enable(event.target.closest('li').querySelector('button.-start'))
                  } else {
                    disable(event.target.closest('li').querySelector('button.-start'))
                  }
                  updateState({
                    todoTasks: state.todoTasks.map(t => t.id === task.id ? task : t)
                  })
                }
              }
            }),
            h('button', {
              classes: ['-danger', '-icon'],
              textContent: '×',
              actions: {
                click: event => {
                  if (window.confirm('Are you sure?')) {
                    todoList.removeChild(event.target.closest('li'))
                    updateState({ todoTasks: state.todoTasks.filter(t => t.id !== task.id) })
                  }
                }
              }
            })
          ]
        })

        todoList.appendChild(item)
        if (focus) setTimeout(() => item.querySelector('input').focus(), 5)
      }

      function breakMinutes (minutesSpent) {
        if (minutesSpent <= 4) return 1
        if (minutesSpent <= 25) return 5
        if (minutesSpent <= 50) return 8
        if (minutesSpent <= 90) return 10
        return 15
      }

      function disable (button) {
        if (!button.hasAttribute('disabled')) {
          button.setAttribute('disabled', '')
        }
      }

      function enable (button) {
        if (button.hasAttribute('disabled')) {
          button.removeAttribute('disabled')
        }
      }

      function findTodoIndex (item) {
        for (let i in todoList.children) {
          if (todoList.children.item(i) === item) return i
        }
      }

      function h (type, { actions, attributes, children, classes, textContent } = {}) {
        const element = document.createElement(type)
        if (attributes) {
          Object.entries(attributes).forEach(([key, value]) => {
            if (value !== undefined) element.setAttribute(key, value)
          })
        }
        if (classes) element.classList.add(...classes)
        if (textContent) element.textContent = textContent
        if (children) {
          children.forEach(child => {
            element.appendChild(child)
          })
        }
        if (actions) {
          Object.entries(actions).forEach(([eventType, handler]) => {
            element.addEventListener(eventType, event => handler(event, element))
          })
        }
        return element
      }

      function populateCurrentTask (task) {
        currentTaskName.textContent = task.name
        const updateCount = () => {
          const elapsed = Math.ceil((Date.now() - task.started) / 60000)
          currentTimer.textContent = `${Math.max(1, elapsed)} min`
        }
        updateCount()
        const currentMs = Date.now() % 60000
        const taskOffset = task.started % 60000
        const delay = currentMs > taskOffset
          ? 60000 + taskOffset - currentMs
          : taskOffset - currentMs
        currentTimerTimeout = setTimeout(() => {
          updateCount()
          currentTimerTimeout = null
          currentTimerInterval = setInterval(updateCount, 60000)
        }, delay)
        interruptedCount.textContent = '0'
        currentTask.classList.add('-busy')
      }

      function renderCompletedList () {
        completedList.innerHTML = ''
        state.completedTasks.forEach(t => appendCompleted(t))
      }

      function renderTodoList () {
        todoList.innerHTML = ''
        state.todoTasks.forEach(t => appendTodo(t))
      }

      function startBreak (minutesSpent) {
        breaking = true
        const breakMs = breakMinutes(minutesSpent) * 60000
        const start = Date.now()
        let remainingSeconds = Math.ceil(breakMs / 1000)
        breakTime.textContent = remainingSeconds
        breakProgress.style.width = '0%'
        breakContainer.classList.add('-active')
        const countdown = setInterval(() => {
          const elapsedMs = Date.now() - start
          remainingSeconds = Math.ceil((breakMs - elapsedMs) / 1000)
          breakTime.textContent = remainingSeconds
          breakProgress.style.width = `${100 * elapsedMs / breakMs}%`
          if (breaking && elapsedMs >= (breakMs - 250)) {
            breakContainer.classList.remove('-active')
            breaking = false
            Array.from(document.querySelectorAll('button.-start'))
              .filter(b => b.nextSibling.value.length > 0)
              .forEach(b => enable(b))
          }
          if (elapsedMs >= breakMs) {
            chimeAudio.play()
            clearInterval(countdown)
          }
        }, 250)
      }

      function startTask (todo) {
        const currentTask = {
          ...todo,
          interruptions: 0,
          started: Date.now()
        }
        populateCurrentTask(currentTask)
        updateState({
          currentTask,
          todoTasks: state.todoTasks.filter(t => t.id !== todo.id)
        })
      }

      function updateState (changes) {
        if (changes) state = { ...state, ...changes }
        window.localStorage.setItem('state', JSON.stringify(state))

        if (state.currentTask === null) {
          disable(finishTaskButton)
          disable(interruptedButton)
        } else {
          interruptedCount.textContent = state.currentTask.interruptions.toString()
          enable(finishTaskButton)
          enable(interruptedButton)
          Array.from(document.querySelectorAll('button.-start'))
            .forEach(b => disable(b))
        }

        if (state.todoTasks.length > 0) {
          enable(clearTodosButton)
        } else {
          disable(clearTodosButton)
        }

        if (state.completedTasks.length > 0) {
          enable(clearCompletedButton)
        } else {
          disable(clearCompletedButton)
        }
      }

      if (state.currentTask) {
        populateCurrentTask(state.currentTask)
      }

      renderTodoList()
      renderCompletedList()

      finishTaskButton.addEventListener('click', () => {
        const task = { ...state.currentTask, finished: Date.now() }
        appendCompleted(task)
        currentTask.classList.remove('-busy')
        interruptedCount.textContent = '—'
        breakContainer.classList.add('-active')
        if (currentTimerTimeout) {
          clearTimeout(currentTimerTimeout)
          currentTimerTimeout = null
        }
        if (currentTimerInterval) {
          clearInterval(currentTimerInterval)
          currentTimerInterval = null
        }
        setTimeout(() => {
          currentTaskName.textContent = ''
        }, 200)
        startBreak(Math.ceil((task.finished - task.started) / 60000))
        updateState({
          completedTasks: state.completedTasks.concat(task),
          currentTask: null
        })
      })

      interruptedButton.addEventListener('click', () => {
        updateState({
          currentTask: {
            ...state.currentTask,
            interruptions: state.currentTask.interruptions + 1
          }
        })
      })

      document.getElementById('AddTodo').addEventListener('click', addTodo)

      clearCompletedButton.addEventListener('click', () => {
        if (window.confirm('Are you sure?')) {
          completedList.innerHTML = ''
          updateState({ completedTasks: [] })
        }
      })

      clearTodosButton.addEventListener('click', () => {
        if (window.confirm('Are you sure?')) {
          todoList.innerHTML = ''
          updateState({ todoTasks: [] })
        }
      })

      updateState()

      window.addEventListener('keydown', event => {
        if (event.target === document.body && event.key === 'a') addTodo()
      })
    </script>
  </body>
</html>
